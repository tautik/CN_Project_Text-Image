<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat App</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> SimpleChat</h1>
      </header>
      <ul id="messages" class="chat-messages"></ul>
      <form id="form" class="chat-form" action="">
        <input
          id="input"
          type="text"
          placeholder="Enter message..."
          autocomplete="off"
          required
        />
        <button type="submit" class="btn">Send</button>
      </form>
      <form
        id="image-form"
        class="image-upload-form"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="image-input" class="image-label btn">Upload Image</label>
        <input id="image-input" type="file" name="image" hidden />
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
